<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Left Section: Product Form -->
      <div class="form-section">
        <h1>Add New Product</h1>

        <div id="message-container"></div>

        <form id="productForm">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter product name"
            />
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="Enter product description"
            ></textarea>
          </div>

          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" id="imageUrl" name="imageUrl" />
          </div>

          <div class="form-group">
            <label for="price">Price ($)</label>
            <input
              type="number"
              id="price"
              name="price"
              step="0.01"
              min="0"
              placeholder="0.00"
            />
          </div>

          <div class="form-group">
            <label for="brand">Brand</label>
            <input
              type="text"
              id="brand"
              name="brand"
              placeholder="Enter brand name"
            />
          </div>

          <button type="submit" class="submit-btn">Add Product</button>
        </form>
      </div>

      <!-- Right Section: Products Display -->
      <div class="products-section">
        <h2>Products</h2>
        <div id="productsContainer" class="products-grid">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V17C19 18.1 18.1 19 17 19H7C5.9 19 5 18.1 5 17V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V17H17V6H7Z"
              />
            </svg>
            <p>
              No products added yet. Use the form to add your first product!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
